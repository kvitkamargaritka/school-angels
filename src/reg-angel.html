<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>School Angels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#fff">
  <link rel="stylesheet" media="all" href="css/style.css" >
  <script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">


  //=include partials/header-line.html

  <div class="reg-item">

    <div class="reg-item__title">

      <h2>РЕЄСТРАЦІЯ ангела</h2>

    </div>

    <div class="reg-item__descr">

      <span>Будь-ласка, заповніть про себе наступну інформацію</span>

    </div>

    <div class="reg-item__form">

      <form class="field">

        <ul class="field__list">

          <li class="field__el">

            <div class="field__line field__line_bg-1"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-name"/>
              <label class="form-group__label" for="contact-name">Ім’я</label>
              <span class="form-group__content">Ім’я</span>
              <span class="form-group__error"></span>

            </div>

          </li>

          <li class="field__el">

            <div class="field__line field__line_bg-2"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-last-name"/>
              <label class="form-group__label" for="contact-last-name">Прізвище</label>
              <span class="form-group__content">Прізвище</span>
              <span class="form-group__error"></span>

            </div>

          </li>

          <li class="field__el">

            <div class="field__line field__line_bg-3"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-work"/>
              <label class="form-group__label" for="contact-work">Назва компанії, де ви працюєте</label>
              <span class="form-group__content">Назва компанії, де ви працюєте</span>
              <span class="form-group__error"></span>

            </div>

          </li>

          <li class="field__el">

            <div class="field__line field__line_bg-4"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-position"/>
              <label class="form-group__label" for="contact-position">Посада</label>
              <span class="form-group__content">Посада</span>
              <span class="form-group__error"></span>

            </div>

          </li>

          <li class="field__el">

            <div class="field__line field__line_bg-5"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-school"/>
              <label class="form-group__label" for="contact-school">Школа, в якій ви навчалися (область, місто, номер)</label>
              <span class="form-group__content">Школа, в якій ви навчалися (область, місто, номер)</span>
              <span class="form-group__error"></span>

            </div>

          </li>

          <li class="field__el">

            <div class="field__line field__line_bg-6"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-phone"/>
              <label class="form-group__label" for="contact-phone">Номер телефону</label>
              <span class="form-group__content">Номер телефону</span>
              <span class="form-group__error"></span>

            </div>

          </li>

        </ul>

      </form>


    </div>

  </div><!-- end reg-item -->

  //=include partials/footer.html

</div>
<!-- END out-->
</body>
</html>
