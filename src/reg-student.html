<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>School Angels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#fff">
  <link rel="stylesheet" media="all" href="css/style.css" >
  <script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">


  //=include partials/header-line.html

  <div class="reg-item reg-student">

    <div class="reg-item__title">

      <h2>РЕЄСТРАЦІЯ учня</h2>

    </div>

    <div class="reg-item__descr">

      <span>Будь-ласка, заповніть про себе наступну інформацію</span>

    </div>

    <div class="reg-item__form">

      <form class="field">

        <ul class="field__list">

          <li class="field__el">

            <div class="field__line field__line_bg-1"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-name" placeholder="Ім’я"/>
              <!-- <label class="form-group__label" for="contact-name">Ім’я</label> -->
              <span class="form-group__content">Ім’я</span>
              <span class="form-group__error"></span>

            </div>

          </li><!-- end field__el -->

          <li class="field__el">

            <div class="field__line field__line_bg-2"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-last-name" placeholder="Прізвище"/>
              <!-- <label class="form-group__label" for="contact-last-name">Прізвище</label> -->
              <span class="form-group__content">Прізвище</span>
              <span class="form-group__error"></span>

            </div>

          </li><!-- end field__el -->

          <li class="field__el">

            <div class="field__line field__line_bg-15"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-city" placeholder="Місто"/>
              <!-- <label class="form-group__label" for="contact-city">Місто</label> -->
              <span class="form-group__content">Місто</span>
              <span class="form-group__error"></span>

            </div>

          </li><!-- end field__el -->

          <li class="field__el">

            <div class="field__line field__line_bg-13"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-school" placeholder="Назва школи"/>
              <!-- <label class="form-group__label" for="contact-school">Назва школи</label> -->
              <span class="form-group__content">Назва школи</span>
              <span class="form-group__error"></span>

            </div>

          </li><!-- end field__el -->

          <li class="field__el mb-30">

            <div class="field__line field__line_bg-6"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-phone" placeholder="Номер телефону"/>
              <!-- <label class="form-group__label" for="contact-phone">Номер телефону</label> -->
              <span class="form-group__content">Номер телефону</span>
              <span class="form-group__error"></span>

            </div>

          </li><!-- end field__el -->

          <li class="field__el">

            <div class="field__line field__line_bg-5"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-mail" placeholder="Email (він буде вашим логіном)"/>
              <!-- <label class="form-group__label" for="contact-mail">Email (він буде вашим логіном)</label> -->
              <span class="form-group__content">Email (він буде вашим логіном)</span>
              <span class="form-group__error"></span>

            </div>

          </li><!-- end field__el -->

          <li class="field__el field__el_big mb-30">

            <div class="field__line field__line_bg-7"></div>

            <div class="form-group">

              <input class="form-group__input" type="password" id="contact-pass" placeholder="Пароль"/>
              <!-- <label class="form-group__label" for="contact-pass">Пароль</label> -->
              <span class="form-group__content">Пароль</span>
              <span class="form-group__error"></span>

              <label class="form-group__checkbox">
                <input type="checkbox" name="name" value="">
                <span>показати пароль</span>
              </label>
            </div>

          </li><!-- end field__el -->

          <li class="field__el mb-30">

            <div class="field__line field__line_bg-17"></div>

            <div class="form-group">

              <input class="form-group__input" type="text" id="contact-topic" placeholder="Тема доповіді"/>
              <!-- <label class="form-group__label" for="contact-topic">Тема доповіді</label> -->
              <span class="form-group__content">Тема доповіді</span>
              <span class="form-group__error"></span>

            </div>

          </li><!-- end field__el -->

          <li class="field__el">

            <div class="form-group bb-none top-none submit">

              <label class="form-group__submit btn_hover btn_bg-blue" >
                <input class="" type="submit" value="реєстрація"/>
              </label>

            </div>

          </li><!-- end field__el -->

        </ul><!-- end field__list-->

      </form><!-- field -->

    </div><!-- end reg-item__form -->

  </div><!-- end reg-item -->

  //=include partials/footer.html

</div>
<!-- END out-->
</body>
</html>
