<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link rel="stylesheet" media="all" href="css/style.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">

		<header class="header">

		

		  <div class="header__top">

		    <div class="top-line container">

		

		      <form action="#">

		        <button class="btn">

		          <i class="ico ico_person"></i>

		          <span>увійти (кабінет)</span>

		        </button>

		      </form>

		

		    </div>

		  </div>

		

		  <div class="header__center">

		    <div class="logo">

		      <img src="img/logo-big.svg" alt="Angels School Logo"/>

		    </div>

		  </div>

		

		  <div class="header__bottom">

		    <nav class="nav">

		      <ul class="nav__list">

		        <li class="nav__el">

		          <a href="#" class="nav__link is-active">головна</a>

		        </li>

		

		        <li class="nav__el">

		          <a href="#" class="nav__link">про проект</a>

		        </li>

		

		        <li class="nav__el">

		          <a href="#" class="nav__link">наша команда</a>

		        </li>

		

		        <li class="nav__el">

		          <a href="#" class="nav__link">faq</a>

		        </li>

		

		        <li class="nav__el">

		          <a href="#" class="nav__link">для змі</a>

		        </li>

		

		        <li class="nav__el">

		          <a href="#" class="nav__link">контакти</a>

		        </li>

		      </ul>

		    </nav>

		  </div>

		

		

		</header><!-- end header -->

		
		<section class="section registration">
		  <div class="container">
		
		    <div class="section__title">
		      <div class="section__line"></div>
		      <h3>реєстрація</h3>
		    </div>
		
		    <ul class="list">
		      <li class="list__el">
		        <div class="list__top">
		          <div class="list__img">
		            <img src="img/angel.svg" alt="Man"/>
		          </div>
		        </div>
		
		        <div class="list__bottom">
		          <a href="#" class="list__link bg-red-l">
		            реєстрація для ангелів
		          </a>
		        </div>
		      </li>
		
		      <li class="list__el">
		        <div class="list__top">
		          <div class="list__img">
		            <img src="img/teacher.svg" alt="Girl"/>
		          </div>
		        </div>
		
		        <div class="list__bottom">
		          <a href="#" class="list__link bg-yellow-l">
		            реєстрація для шкіл
		          </a>
		        </div>
		      </li>
		
		      <li class="list__el">
		
		        <div class="list__top">
		          <div class="list__img">
		            <img src="img/child.svg" alt="Child"/>
		          </div>
		        </div>
		
		        <div class="list__bottom">
		          <a href="#" class="list__link bg-blue-l">
		            реєстрація для учнів
		          </a>
		        </div>
		      </li>
		    </ul><!-- end list -->
		
		  </div><!-- end container -->
		
		  <div class="quote">
		    <span>
		      <p class="quote__quotes">&laquo;</p>
		
		      <p class="quote__text">
		        Ми самі повинні вірити в те,
		        <br>
		        чому вчимо наших дітей.
		      </p>
		
		      <p class="quote__autor">Вудро Вільсон</p>
		
		      <p class="quote__quotes">&raquo;</p>
		    </span>
		  </div>
		
		</section><!-- end registration -->

</div>
<!-- END out-->
</body>
</html>
